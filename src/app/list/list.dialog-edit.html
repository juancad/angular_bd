<mat-dialog-content class="mat-typography">
  Modifica los datos de la inscripci√≥n:
  <br /><br />
    <form [formGroup]="form">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Contenido</mat-label>
            <textarea matInput formControlName="contenido"></textarea>
        </mat-form-field>
        <br/>
        <input type="file" accept=".png, .jpg, .pjeg" formControlName="imagen" (change)="selectImage($event)">
        <br /><br />
        <button mat-stroked-button color="primary" [disabled]="!isSelected" (click)="uploadImage()">Subir imagen</button>
        <br />
        {{mensaje}}
        <br /><br />
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="edit()">Modificar</button>
</mat-dialog-actions>
