<mat-dialog-content class="mat-typography">
  <h1>¿Estás seguro de que deseas eliminar esta publicación?:</h1>
  <br/><br/>
  <span>Nombre:</span> {{publicacion.nombre}}  <br/>
  <span>Contenido:</span> {{publicacion.contenido}}  <br/>
  <img src="{{publicacion.imagen}}" class="deleteImg">  <br/>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" color="primary">Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="warn">Aceptar</button>
</mat-dialog-actions>
